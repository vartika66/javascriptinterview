<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #main{
        height: 100vh;
        width: 100vw;
        background-color:black ;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;

    }
    .mouse{
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        mix-blend-mode: difference;
    }
    </style>
</head>
<body>
    <div id="main">
        <div class="mouse">


        </div>
      <h1>Jai Ho</h1>

    </div>
   <script>
  var mousemovement = document.querySelector('#main');
  var cursopo = document.querySelector('.mouse');

  mousemovement.addEventListener('mousemove', function(dets){
   cursopo.style.left = dets.x +"px";
   cursopo.style.top = dets.y +"px"
  })
   </script> 
</body>
</html>
