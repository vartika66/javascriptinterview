<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <script>
        function recursion(n){
            if(n ==1)return 1;
            return n*recursion(n-1)

        }
        let data = recursion(5);
        console.log(data);
    </script>
</head>
