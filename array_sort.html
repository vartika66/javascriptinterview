<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting</title>
    <script>
        function sorting(arr){
            let n = arr.length;
            for(let i =0; i<n; i++){
               //
                for(let j =0; j<n; j++){
                    //console.log(arr[j])
                    if(arr[j]> arr[j+1]){
                        let temp =arr[j];
                        arr[j] =arr[j+1];
                        arr[j+1] = temp;
                    }
                }

            }
            return arr;
        }
         const data =sorting([7,8,3,2,9]);
         console.log(data);
    </script>
</head>
<body>
    <h1>sorting using bubble sort</h1>
</body>
</html>
